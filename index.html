<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    
    <h1>Task Planner</h1>
    <div class="group-items">
      <!-- forms starts  -->
      <form id="taskForm">
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName">
            <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please provide more than 5 characters.
                </div>
          </div>
          <div class="form-group col-md-10">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription">
            <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please provide a valid descripiton.
                </div>
          </div>
          <div class="form-group col-md-10">
            <label for="inputAssignTo">Assign To</label>
            <input type="text" class="form-control" id="inputAssignTo">
            <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please provide a valid input.
                </div>
          <div class="form-group col-md-3">
            <label for="inputdueDate">Due Date</label>
            <input
              type="date"
              class="form-control"
              id="inputdueDate"
              />
              <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                  Please provide a valid date.
                </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputStatus">Status</label>
            <select class="form-control" id="inputStatus">
              <option>In Progress</option>
              <option>Pending</option>
              <option>review</option>
              <option>Done</option>
              </select>
          </div>
          <br>
          <div class="row col-md-10">
          
          <button type="submit" class="btn btn-block btn-success">Submit</button>
          

            
            

          </form>
          <!-- forms end here  -->

          <!-- cards starts here  -->
        
          <div class="list-group" id="taskname">
          </div>

          
          
        

          <!-- cards end here  -->

        </div>
    </div>
</div>    

<script
 src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous">
</script>
<script src="./taskManager.js"></script>
<script src="./index.js"></script>
</body>
</html>
